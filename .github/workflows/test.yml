name: Playwright API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 0 * * *' # Nightly run at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: ğŸ— Build Docker image
      run: docker build --no-cache -t midnight-api-tests .

    - name: ğŸ§ª Run Playwright tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
          -v ${{ github.workspace }}/junit-results:/app/junit-results \
          midnight-api-tests

    - name: ğŸ“„ Upload Playwright HTML report
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/

    - name: ğŸ“œ Upload JUnit XML report
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: junit-results/
