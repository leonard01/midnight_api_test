name: Playwright API Tests

on:
  push:
    branches: [main] # Run on push to main
  pull_request:
    branches: [main] # Run on PRs
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 0 * * *' # Nightly at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: 🏗 Build Docker image
      run: docker build --no-cache -t midnight-api-tests .

    - name: 🧪 Run Playwright tests in Docker
      run: docker run --rm -v ${{ github.workspace }}/playwright-report:/app/playwright-report -v ${{ github.workspace }}/junit-results:/app/junit-results midnight-api-tests

    - name: 📄 Upload Playwright HTML report
      if: always() # Even upload if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/

    - name: 📜 Upload JUnit XML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: junit-results/

    - name: 📘 Upload Docker build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: docker-build-logs
        path: /root/.npm/_logs/
